<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Ahmad Janah (AhmadJanah)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        
        <div class="header-img-div">
            <img src="TV-logo.png" alt="Header logo" onclick="backToShows()">
        </div>
        <div class="showControl">
            <select name="showsSort" id="showsSort" placeholder="Sort By:" onchange="getSortedShows()">
                <option value="NON">Sort By:</option>
                <option value="Name">Name</option>
                <option value="Rating">Rating</option>
            </select>
            <select name="showsSelect" id="showsSelect" onchange="getSelectedShow()">
                <!--option value="all"></option-->
            </select>
            <input type="text" id="showSearchText" name="showSearchText" oninput="searchShow()" placeholder="Search for shows">
            <label id="showResultsCount"></label>
        </div>
        <div class="episodeControl" hidden="true">
            <select name="episodeSelect" id="episodeSelect" onchange="getSelectedEpisode()">
                <option value="all"></option>
            </select>
            <input type="text" id="searchText" name="searchText" oninput="searchEpisode()" placeholder="Search for Episodes">
            <label id="resultsCount"></label>
            <!--button onclick="backToShows()">Back to Shows list</button-->
        </div>
    </header>
    <main>
        <div id="root">
            <div id="allShowsContainer">
                
                <div id="shContainer" class="showsContainer">
                
                </div>
            </div>
            <div id="allEpisodesContainer">
                
                <div class="showCastDiv">

                </div>
                <div id="epContainer" class="episodesContainer">

                </div>
            </div>
        </div>

        <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
        <script src="episodes.js"></script>
        <!-- Loads a provided function called getAllShows() which returns all shows -->
        <script src="shows.js"></script>

        <!-- Loads YOUR javascript code -->
        <script src="script.js"></script>
    </main>
    <footer>
        <div>
            <p>All data in this website have imported from
                <a href="TVMaze.com">TV Maze website</a>
            </p>
        </div>
    </footer>
</body>

</html>
